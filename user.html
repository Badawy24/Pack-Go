<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>
    <header class="header-z">
        <!-- You can reuse your header here if you want -->
        <h2 class="logo-z">P<span>ACK </span>& G<span>O</span></h2>
    </header>
    <main class="user-main">
        <div class="user-info-card">
            <img id="user-profile-pic" src="img/default-user-icon.png" alt="User Photo" />
            <h2 id="user-display-name">User Name</h2>
            <form id="user-email-form">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" required>
                <button type="submit">Update Email</button>
            </form>
            <form id="user-password-form">
                <label for="user-password">New Password:</label>
                <input type="password" id="user-password" minlength="6" required>
                <button type="submit">Update Password</button>
            </form>
            <div id="user-message"></div>
        </div>

        </div>
    </main>
    <script type="module" src="./js/user.js"></script>
</body>

</html>
