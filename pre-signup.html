<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pack & Go</title>
    <link rel="stylesheet" href="styles/pre-signup.css">
</head>

<body>
    <!-- Main container for the pre-signup options -->
    <div class="container modal-signup-k">
        <h1 class="signup-heading-k">Sign Up</h1>
        <!-- Option to switch to Log In page -->
        <div class="switch-row-k">
            <span class="switch-desc-k">Already a member?</span>
            <button class="switch-btn-k" onclick="window.location.href='pre-login.html'" type="button">Log In</button>
        </div>
        <!-- Social authentication options -->
        <div class="social-auth-k">
            <!-- Google signup button -->
            <button class="btn-social-k btn-google-k" type="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google icon"
                    class="icon-social-k">
                Sign up with Google
            </button>

        </div>
        <!-- Separator "or" -->
        <div class="separator-k"><span>or</span></div>
        <!-- Email signup button -->
        <button class="btn-email-signup-k" onclick="window.location.href='signupForm.html'" type="button">Sign up with
            email</button>

        <!-- Footer -->
        <footer>
            <p>&copy; 2035 by Pack & Go.</p>
        </footer>
    </div>
</body>

</html>
