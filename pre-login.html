<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pack & Go</title>
    <link rel="stylesheet" href="styles/pre-login.css">
</head>

<body>
    <!-- Main container for the pre-login options -->
    <div class="container modal-login">
        <h1 class="login-heading">Log In</h1>
        <!-- Option to switch to Sign Up page -->
        <div class="switch-row">
            <span class="switch-desc">New to this site?</span>
            <button class="switch-btn" onclick="window.location.href='pre-signup.html'" type="button">Sign Up</button>
        </div>
        <!-- Social authentication and email login options -->
        <div class="social-auth">
            <!-- Google login button -->
            <button class="btn-social btn-google" type="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google icon"
                    class="icon-social">
                Log in with Google
            </button>

            <!-- Separator "or" -->
            <div class="separator"><span>or</span></div>
            <!-- Email login button -->
            <button class="btn-email-login" onclick="window.location.href='loginForm.html'" type="button">Log in with
                Email</button>

            <!-- Footer -->
            <footer>
                <p>&copy; 2035 by Pack & Go.</p>
            </footer>
        </div>
    </div>
</body>

</html>
